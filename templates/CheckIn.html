{% extends './Base.html' %}

{% block content %}
    <div class="h-[93dvh] font-Inter w-screen flex items-center justify-center">
        <form action="{{ url_for('checkin') }}" method="post" class="bg-white w-1/3 h-fit rounded-md shadow p-5 grid lg:grid-cols-2 gap-5">
            <h1 class="text-center text-xl font-medium tracking-wide uppercase mb-6 col-span-2">Check-in</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="col-span-2">
                        {% for category, message in messages %}
                            <li class="bg-green-500 text-white pl-2 rounded py-1">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                  {% endwith %}
            <div class="flex flex-col gap-y-2">
                <label for="name" class="text-lg">Name:</label>
                <input id="name" name="name" type="text" class="border h-10 rounded pl-2" required placeholder="Enter name" value="{{ userName }}">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="gender" class="text-lg">Gender:</label>
                <select name="gender" id="gender" class="border h-10 rounded pl-2" required>
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="age" class="text-lg">Age:</label>
                <input id="age" name="age" type="text" class="border h-10 rounded pl-2" required placeholder="Enter age">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="contact" class="text-lg">Contact:</label>
                <input id="contact" name="contact" type="number" class="border h-10 rounded pl-2" required placeholder="Enter contact">
            </div>
            <div class="flex flex-col gap-y-2 col-span-2">
                <label for="purpose" class="text-lg">Purpose of visit:</label>
                <textarea id="purpose" name="purpose" class="border min-h-28 rounded p-2" required></textarea>
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="whom" class="text-lg">Whom to meet:</label>
                <input id="whom" name="toMeet" type="text" class="border h-10 rounded pl-2" required placeholder="Enter name">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="date" class="text-lg">Time of visit:</label>
                <input id="date" name="checkIn" type="datetime-local" class="border h-10 rounded pl-2" required placeholder="Enter name">
            </div>
            <button class="col-span-2 bg-green-500 py-1 rounded text-white hover:bg-green-700">Submit</button>
        </form>
    </div>
{% endblock %}
